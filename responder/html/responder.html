<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>legion</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
	<meta content='none' name='robots'>
	<link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='/static/css/bootstrap-social.css' rel='stylesheet' type='text/css'>
	<link href='/static/css/common.css' rel='stylesheet' type='text/css'>	
	<link href='/static/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<script src='/static/js/jquery-3.1.1.min.js' type='text/javascript'></script>
	<script src='/static/js/bootstrap.min.js' type='text/javascript'></script> 
</head>    
<body>
	<div class='container'>
		{{ template "nav" }}
		<div class="row">
			<ol class="breadcrumb lead">
			  <li><a href="/responders">Responders</a></li>
			  <li>{{ .ID }}</li>
			</ol>
		</div>
		

		<div class="row">
			<!-- RESPONDER COUNT -->
			<div class="col-xs-3 col-md-3">
				<div class="thumbnail" style="height: 100px;">
					<div class="lead text-center">						
						<h1 class="text-center" style="margin-bottom: 0px; margin-top: 10px">
							{{ .Count }}
						</h1>
						<form class="form form-inline" action="/responders/responder/start" method="post">								
							<input type="hidden" name="id" value="{{ .ID }}"/>
							<input type="hidden" name="lang" value="{{ .Language }}"/>
							<select name="num" class="form-control input-sm hidden-xs">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="4">4</option>
								<option value="8">8</option>
							</select>
							<button class="btn btn-default btn-sm" type="submit"><i class="fa fa-plus"></i></button>
						</form>	

					</div>				
				</div>
			</div>		
								
			<!-- BUILD -->	
			<div class="col-xs-3 col-md-3">
				<div class="thumbnail" style="height: 100px;">
					<a href="/responders/responder/build?id={{ .ID }}&path={{ .Path }}&lang={{ .Language }}" class="text-center"  style="color: black;">
						<h1 style="margin-bottom: 0px; margin-top: 10px">
							<i class="fa fa-wrench"></i>
						    <div class="lead">Build</div>
						</h1>								
					</a>
				</div>			
			</div>

			<!-- TEST -->	
			<div class="col-xs-3 col-md-3">
				<div class="thumbnail" style="height: 100px;">
					<a href="/responder/build/{{ .ID }}" class="text-center"  style="color: black;">
						<h1 style="margin-bottom: 0px; margin-top: 10px">
							<i class="fa fa-check-square-o"></i>
						    <div class="lead">Test</div>
						</h1>								
					</a>
				</div>			
			</div>
						
			<!-- STOP -->
			<div class="col-xs-3 col-md-3">
				<div class="thumbnail" style="height: 100px;">
					<div class="text-center" style="margin-bottom: 0px; margin-top: 10px">	
						<a href="/responders/responder/stop?id={{ .ID }}"  style="color: red;">
							<h1 style="margin-bottom: 0px; margin-top: 10px">
								<i class="fa fa-stop"></i>
							</h1>
							<div class="lead">Stop</div>
						</a>
					</div>				
				</div>	
			</div>		
		</div>
		
		<!-- ANALYTICS -->
		<div class="row">		
			<div class="col-xs-12 col-md-6">
				<div class="thumbnail" style="height: 300px;">
					<div class="lead text-info text-center">Number of visits (past 24 hrs)</div>		
				</div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="thumbnail" style="height: 300px;">				
					<div class="lead text-info text-center">Average response time (past 24 hrs)</div>				
				</div>		
			</div>			
		</div>
		
	</div>
	
</body>
</html>

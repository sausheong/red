<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Red</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
	<meta content='none' name='robots'>
	<link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='/static/css/bootstrap-social.css' rel='stylesheet' type='text/css'>
	<link href='/static/css/common.css' rel='stylesheet' type='text/css'>	
	<link href='/static/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<script src='/static/js/jquery-3.1.1.min.js' type='text/javascript'></script>
	<script src='/static/js/bootstrap.min.js' type='text/javascript'></script> 
</head>    
<body>
	<div class='container'>
		{{ template "nav" }}
		<div class="pull-left">Last commit: {{ .Hash }}</div>
		<div class="btn-group pull-right" role="group" aria-label="...">
			<button type="button" class="btn btn-default" onclick="location.href='/responders/run/all';"><span class="fa fa-play">&nbsp;</span><span class="hidden-xs">start all</span></button>
			<button type="button" class="btn btn-default" onclick="location.href='/responders/stop/all';"><span class="fa fa-stop">&nbsp;</span><span class="hidden-xs">stop all</span></button>
			<button type="button" class="btn btn-default" onclick="location.href='/repo/build/responders';"><span class="fa fa-wrench">&nbsp;</span><span class="hidden-xs">build</span></button>
			<button type="button" class="btn btn-default"><span class="fa fa-arrow-right">&nbsp;</span><span class="hidden-xs">pull</span></button>
			<button type="button" class="btn btn-default"><span class="fa fa-clone">&nbsp;</span><span class="hidden-xs">clone</span></button>
		</div>
		&nbsp;
		{{ range .Manifest }}
		<h3>{{ .Language }}</h3>
		<div id="panel" class="col-md-12">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th class="col-md-4">Route</th>		
					<th class="col-md-4">Path</th>
					<th class="col-md-1 text-center">Instances</th>
				</tr>
			</thead>
			<tbody>
				{{ range .Responders }}
				<tr>
					<td>
						{{.ID }}
					</td>	
					<td>	
						{{.Path }}
					</td>					
					<td class="text-center">
						{{ if (eq .Count 0) }}
							<span class="label label-default">0</span>
						{{ else }}
							<span class="label label-success">{{ .Count }}</span>
						{{ end }}						
					</td>				
				</tr>
				{{ end }}
			</tbody>
		</table>
		</div>
		{{ end }}
	</div>
</body>
</html>

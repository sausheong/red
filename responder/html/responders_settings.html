<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>red</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
	<meta content='none' name='robots'>
	<link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='/static/css/bootstrap-social.css' rel='stylesheet' type='text/css'>
	<link href='/static/css/common.css' rel='stylesheet' type='text/css'>
	<link href='/static/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<script src='/static/js/jquery-3.1.1.min.js' type='text/javascript'></script>
	<script src='/static/js/bootstrap.min.js' type='text/javascript'></script> 
</head>    
<body>
	<div class='container'>
		{{ template "nav" }}
		<h3>Settings</h3>
		<div class="col-md-12">
			<form id="responder-settings" class="form-horizontal" method="post" action="/responders/settings" data-toggle="validator">
				<div class="form-group">
					<h4>Queue</h4>
					<input type="text" class="form-control input-lg" name="queue" value="{{ .Queue }}" required/>
				</div>	
				<div class="form-group">
					<h4>Repository</h4>
					<input type="text" class="form-control input-lg" name="repo" value="{{ .Repo }}" required/>
				</div>					
				<div class="form-group pull-right">
					<button class="btn btn-primary" type="submit">
						<i class="fa fa-save"></i>
						save
					</button>
					<a class="btn btn-danger" href="/responders" role="button">
						<i class="fa fa-arrow-left"></i>
						cancel
					</a>
				</div>				
			</form>
				
		</div>
	</div>
</body>
</html>
